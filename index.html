<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- Player Setup Form -->
        <div class="setup-form" id="setupForm">
            <h1>Tic Tac Toe</h1>
            <div class="player-inputs">
                <div class="input-group">
                    <label for="player1">Player 1 (X)</label>
                    <input type="text" id="player1" placeholder="Enter name" required>
                </div>
                <div class="input-group">
                    <label for="player2">Player 2 (O)</label>
                    <input type="text" id="player2" placeholder="Enter name" required>
                </div>
            </div>
            <button id="startGame" class="btn">Start Game</button>
        </div>

        <!-- Game Board (Initially Hidden) -->
        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-info">
                <div class="turn"></div>
                <div class="result"></div>
            </div>
            <div class="board"></div>
            <button id="restartGame" class="btn">Restart Game</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
